<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <div class="card">
    <div class="card__info">
      <div class="card__info--pic">
        <img src="./images/image-victor.jpg" alt="Profile picture">
      </div>
      <div class="card__info--content">
        <h2>Victor Crest <span>26</span></h2>
        <p>London</p>
      </div>
    </div>


    <div class="card__stats">
      <div class="stat__item">
        <h2 class="stat__item--num">80K</h2>
        <p class="stat__item--label">Followers</p>
      </div>

      <div class="stat__item">
        <h2 class="stat__item--num">803K</h2>
        <p class="stat__item--label">Likes</p>
      </div>

      <div class="stat__item">
        <h2 class="stat__item--num">1.4K</h2>
        <p class="stat__item--label">Photos</p>
      </div>
    </div>
  </div>

</body>

</html>
